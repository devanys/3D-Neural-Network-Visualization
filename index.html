<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,height=device-height,initial-scale=1,shrink-to-fit=no,viewport-fit=cover,maximum-scale=1">
	<title>Neural Network Visualization</title>
	<style>
		
		body {
			margin: 0;
			overflow: hidden;
			user-select: none;
			color: #ffffff;
			font-family: monospace;
			font-size: 10px;
			background: #0b1220;
		}

		* {
			-webkit-tap-highlight-color: transparent;
		}

		::-webkit-scrollbar {
			width: 5px;
		}

		::-webkit-scrollbar-track {
			background: transparent;
		}

		::-webkit-scrollbar-thumb {
			background: hsla(210, 80%, 40%, 0.75);
		}

		#canvas, #hudCanvas, .ui, .overlay {
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

		.ui, #hudCanvas {
			opacity: 0.7;
			pointer-events: none;
			transform-origin: 0 0;
		}

		.overlay {
			pointer-events: all;
			background: rgba(10, 30, 60, 0.5);
		}

		.header {
			position: absolute;
			right: 12px;
			top: 12px;
			display: flex; 
			grid-gap: 4px;
			flex-direction: column;
			align-items: end;
			font-size: 12px;
		}

		.title {
			font-size: 16px;
		}

		.range {
			--color: #4da3ff;
			-webkit-appearance: none;
			outline: 0;
			position: relative;
			overflow: hidden;
			font-size: 15px;
			height: 1em;
			width: 5em;
			cursor: col-resize;
			border-radius: 0;
			margin: 0;
			flex: 1;
		}

		::-webkit-slider-runnable-track {
			background: #1e3a66;
		}

		::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 0.3em;
			height: 1em;
			background: #cce8ff;
			box-shadow: -100em 0 0 100em var(--color);
		}

		::-moz-range-track {
			height: 1em;
			background: #5fa8ff;
		}

		::-moz-range-thumb {
			width: 0.3em;
			height: 1em;
			background: #eaf4ff;
			box-shadow: -100em 0 0 100em var(--color);
			border-radius: 0 !important;
		}

		.checkbox {
			font-size: 16px;
			width: 1em;
			height: 1em;
			background: #2a4d7a;
			margin: 0;
			appearance: none;
			-webkit-appearance: none;
			position: relative;
			cursor: pointer;
			outline: 0;
		}

		.checkbox:checked {
			background: #4da3ff;
		}

		.settings {
			position: absolute;
			left: 12px;
			top: 12px;
			display: flex;
			grid-gap: 5px;
			flex-direction: column;
			align-items: start;
		}

		.settings * {
			pointer-events: all;
		}

		label {
			cursor: pointer;
		}

		.row {
			display: flex;
			grid-gap: 5px;
			align-items: center;
		}

		.info {
			width: 280px;
			padding: 6px;
			border-radius: 5px;
			background: hsla(210, 60%, 35%, 0.3);
			border: 2px solid hsla(210, 80%, 70%, 0.3);
			margin-bottom: 5px;
		}

		.btn {
			color: #eaf4ff;
			padding: 0.4em 0.7em;
			background: hsla(210, 60%, 35%, 0.3);
			border: 2px solid hsla(210, 80%, 70%, 0.35);
			border-radius: 4px;
			cursor: pointer;
		}

		select {
			font-family: inherit;
			font-size: inherit;
			padding: 0;
			margin: 0;
			border: 0;
			background: #1b3558;
			color: inherit;
			outline: 0;
			width: 100px;
			height: 18px;
		}

		.dialog {
			position: absolute;
			left: 50%; 
			top: 50%;
			width: 480px;
			transform: translate(-50%, -50%);
			pointer-events: all;
			border-radius: 5px;
			background: hsla(210, 60%, 35%, 0.3);
			border: 2px solid hsla(210, 80%, 70%, 0.3);
			margin-bottom: 5px;
			text-align: center;
			overflow: hidden;
		}

		.dialog-header {
			padding: 6px;
			background: hsla(210, 60%, 35%, 0.4);
		}

		.dialog-close {
			position: absolute;
			right: 5px;
			top: 5px;
			cursor: pointer;
		}

		.dialog-close:not(:active):hover {
			color: red;
		}

		.dialog-content {
			padding: 5px;
			text-align: center;
			overflow-x: hidden;
			overflow-y: auto;
			flex: 1;
			height: 300px;
		}

		.preview {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 50px;
			margin: 3px;
			cursor: pointer;
			background: hsla(210, 60%, 35%, 0.5);
		}

		.preview canvas {
			width: 100%;
			height: 100%;
			image-rendering: pixelated;
		}

		.preview:active {
			box-shadow: 0 0 0 1px #8fd3ff;
		}

		.tooltip {
			position: absolute;
			background: #1e3a66;
			top: 100%;
			left: 50%;
			transform: translate(-50%, 5px);
			padding: 4px;
			opacity: 0;
			z-index: 1;
			white-space: nowrap;
			border-radius: 4px;
			transition: 0.25s all;
			pointer-events: none;
			text-align: center;
			color: #eaf4ff;
		}

		.preview:hover > .tooltip {
			opacity: 1;
		}

		.disabled {
			opacity: 0.7;
			pointer-events: none;
		}

		.preview.highlight canvas {
			filter: invert(1);
		}

	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<canvas id="hudCanvas"></canvas>
	<div class="ui">
		<div class="header">
			<div class="title">Neural Network Visualization</div>
			<div></div>
		</div>
		<div class="settings">
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
